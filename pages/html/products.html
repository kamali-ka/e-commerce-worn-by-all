<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women ShortTops</title>
  <link rel="stylesheet" href="../css/products.css">
  <link rel="icon" href="/assets/images/ic_icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        
        <li><a href="/index.html">Home</a></li>
        
        <li><a class="category-link " data-target="men">Men</a></li>
        
        <li><a class="category-link " data-target="women">Women</a></li>
        
        <li><a class="category-link " data-target="kids">Kids</a></li>
        <li><a href="./unisex-page.html">Unisex</a></li>
        <i class="fa-solid fa-cart-shopping"></i>
        <li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>

  <!-- Navbar with cart icon -->
  <div class="nav-icon">
    <a href="../html/cartPage.html">
      <i class="fa-solid fa-cart-shopping" style="color: #000;"></i>
      <span id="cartCount" class="cart-count" style="color: white;">0</span>
    </a>
  </div>

  <!-- Sidebar toggle button -->
  <button id="toggleSidebar" class="toggle-sidebar-btn" aria-label="Toggle Sidebar">â˜°</button>

  <!-- Header Section -->
  <header class="header">
    <div class="header-content">
      <h1>Worn By All</h1>
      <h2><span id="gender"></span>'s <span id="productType">Products</span></h2>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search here ..." aria-label="Search for shirts"
      onkeyup="searchProducts()">
  </div>

  <!-- Product Grid -->
  <div id="productGrid" class="product-grid">
    <!-- Dynamic content will be loaded here -->
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="modal-content">
      <p id="modalMessage">Successfully added to cart!</p>
    </div>
  </div>

  <div id="popupContainer" class="show">
    <div class="popup-message">Item added to cart successfully!</div>
  </div>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="../js/products.js" type="module"></script>
</body>

</html>
