<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="/assets/style/cartPage.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/images/ic_icon.png">
</head>
<body>
  <header>
    <h1>My Shopping Cart</h1>
    <a href="/index.html" aria-label="Home">
      <i class="fa-solid fa-house" style="color: black; position: relative; right: 800px; bottom:100px"></i>
  </a>
  </header>
  <main>
    <section id="cartItems" class="cart-container"></section>
    <section id="billSummary" class="bill-summary"></section>
  </main>
  <!-- Fixed Footer Section -->
  <footer id="cartFooter">
    <div class="footer-content">
      <div class="total-amount">
        <span>Total: â‚¹<span id="totalAmount">0.00</span></span>
      </div>
      <div class="footer-buttons">
        <button id="emptyCartButton" class="secondary-button">Empty Cart</button>
        <button id="buyNowButton" class="primary-button" style="text-decoration: none;">Checkout</button>
      </div>
    </div>
  </footer>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="../../assets/script/cartPage.js" type="module" defer></script>
 
<!-- Firebase SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</body>
</html>
