<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="../css/cartPage.css">
  <link rel="icon" href="/assets/images/ic_icon.png">
</head>
<body>
  <header>
    <h1>My Shopping Cart</h1>
    <p>Kindly increase the quantity then choose size!!</p>
  </header>
  <main>
    <section id="cartItems" class="cart-container"></section>
    <section id="billSummary" class="bill-summary"></section>
  </main>
  <!-- Fixed Footer Section -->
  <footer id="cartFooter">
    <div class="footer-content">
      <div class="total-amount">
        <span>Total: â‚¹<span id="totalAmount">0.00</span></span>
      </div>
      <div class="footer-buttons">
        <button id="emptyCartButton" class="secondary-button">Empty Cart</button>
        <button id="buyNowButton" class="primary-button">Checkout</button>
      </div>
    </div>
  </footer>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="../js/cartPage.js" type="module"></script>
 
<!-- Firebase SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</body>
</html>
