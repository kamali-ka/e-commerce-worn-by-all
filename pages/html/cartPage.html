<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/cartPage.css">
</head>

<body data-page="cartPage">
  <!-- Header Section -->
  <header>
    <h1>Your Shopping Cart</h1>
  </header>

  <!-- Cart Items Container -->
  <div id="cartItems" class="product-grid">
    <!-- Cart items will be dynamically loaded here by JavaScript -->
  </div>

  <!-- Bill Summary Container -->
  <div id="billSummary" class="bill-summary">
    <!-- Bill summary details will be dynamically populated by JavaScript -->
  </div>

  <!-- Buy Now Button -->
  <div id="buyNowContainer">
    <button id="buyNowButton" class="buy-now-btn">Buy Now</button>
  </div>
<!-- Modal Popup -->
<!-- Modal Popup -->
<div id="popupModal" class="popup-modal">
  <div class="popup-content">
    <p id="popupMessage">Please add items to proceed to payment.</p>
    <button id="closePopupButton">Close</button>
  </div>
</div>

  <!-- JavaScript -->
  <script src="../js/cartPage.js"></script>
</body>

</html>
