<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="/assets/style/cartPage.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/images/ic_icon.png">
</head>
<body>
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <i class="fa-solid fa-house"></i>
        <li><a href="/index.html">Home</a></li>
        <i class="fa-solid fa-person"></i>
        <li><a class="category-link " data-target="men">Men</a></li>
        <i class="fa-solid fa-person-dress"></i>
        <li><a class="category-link " data-target="women">Women</a></li>
        <i class="fa-solid fa-child"></i>
        <li><a class="category-link " data-target="kids">Kids</a></li>
        ⚤<li><a class="category-link" data-target="unisex">Unisex</a></li>
        <i class="fa-solid fa-cart-shopping"></i>
        <li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>
  <div id="overlay" class="overlay"></div>
  <button id="toggleSidebar" class="toggle-sidebar-btn">
      <i class="fas fa-bars"></i>
  </button>
  <header>
    <h1>My Shopping Cart</h1>
  </header>
  <main>
    <section id="cartItems" class="cart-container"></section>
    <section id="billSummary" class="bill-summary"></section>
  </main>
  <!-- Fixed Footer Section -->
  <footer id="cartFooter">
    <div class="footer-content">
      <div class="total-amount">
        <span>Total: ₹<span id="totalAmount">0.00</span></span>
      </div>
      <div class="footer-buttons">
        <button id="emptyCartButton" class="secondary-button">Empty Cart</button>
        <button id="buyNowButton" class="primary-button" style="text-decoration: none;">Checkout</button>
      </div>
    </div>
  </footer>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="../../assets/script/cartPage.js" type="module" defer></script>
 
<!-- Firebase SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</body>
</html>
