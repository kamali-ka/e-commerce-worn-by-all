<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="../css/cartPage.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  <main>
    <!-- Cart Items Container -->
    <section id="cartItems" class="cart-container"></section>

    <!-- Bill Summary Section -->
    <section id="billSummary" class="bill-summary"></section>
  </main>

  <!-- Cart Footer with buttons -->
  <div id="cartFooter">
    <button id="emptyCartButton">Empty Cart</button>
    <button id="buyNowButton">Buy Now</button>
  </div>

  <script src="../js/cartPage.js"></script>
</body>
</html>
