<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your shopping cart, where you can view and manage items before checkout.">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/cartPage.css">
</head>

<body data-page="cartPage">
  <!-- Header Section -->
  <header>
    <h1>Your Shopping Cart</h1>
  </header>

  <!-- Main Content Container -->
  <div class="main-container">
    <!-- Cart and Bill Summary -->
    <div class="scrollable-content">
      <div id="cartItems" class="product-grid">
        <!-- Cart items will be dynamically loaded here by JavaScript -->
      </div>

      <div id="billSummary" class="bill-summary">
        <!-- Bill summary details will be dynamically populated by JavaScript -->
      </div>
    </div>

    <!-- Fixed Buy Now Button -->
    <div id="buyNowContainer" class="fixed-footer">
      <button id="buyNowButton" class="buy-now-btn">Buy Now</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="popupModal" class="popup-modal">
    <div class="popup-content">
      <p id="popupMessage">Please add items to proceed to payment.</p>
      <button id="closePopupButton">Close</button>
    </div>
  </div>

  <!-- Login/Signup Buttons (Initially hidden if logged in) -->
  <div id="loginSignupButtons" style="display: none;">
    <button id="loginButton">Login</button>
    <button id="signupButton">Signup</button>
  </div>

  <!-- Cart Icon and Count (Initially hidden if not logged in) -->
  <div id="cartIcon" style="display: none;">
    <i class="fa fa-shopping-cart"></i>
  </div>
  <div id="cart-count" style="display: none;">
    0
  </div>

  <!-- JavaScript -->
  <script src="../js/cartPage.js"></script>
</body>

</html>
