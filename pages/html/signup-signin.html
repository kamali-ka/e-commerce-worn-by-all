<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="/pages/css/signup-signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script type="module" defer src="../js/signup-signin.js"></script>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container" id="signup-form">
        <h2>Join the Style Revolution!</h2>
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="John_Doe" required>
            <div class="error-message" id="username-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="john_doe@gmail.com" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="signup-password" placeholder="********" required>
                <span class="eye-icon" id="password-eye" onclick="togglePasswordVisibility('signup-password', 'password-eye')">
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="signup-confirm-password" placeholder="********" required>
                <span class="eye-icon" id="confirm-password-eye" onclick="togglePasswordVisibility('signup-confirm-password', 'confirm-password-eye')">
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="error-message" id="confirm-password-error"></div>
        </div>
        <button type="button" onclick="handleSignup()">Sign Up</button>
        <div class="switch">
            Already have an account? 
            <button type="button" class="link-button" onclick="toggleForms()">Login</button>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container" id="login-form" style="display: none;">
        <h2>Welcome Back!</h2>
        <p>Log In to Your Style Journey</p>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="john_doe@gmail.com" required>
            <div class="error-message" id="login-email-error"></div>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="login-password" placeholder="********" required>
                <span class="eye-icon" id="login-password-eye" onclick="togglePasswordVisibility('login-password', 'login-password-eye')">
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="error-message" id="login-general-error"></div>
        </div>
        <button type="button" onclick="handleLogin()">Sign In</button>
        <div class="switch">
            Don't have an account? 
            <button type="button" class="link-button" onclick="toggleForms()">Sign Up</button>
        </div>
    </div>

    <div id="popup-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <p id="popup-message"></p>
        <button id="popup-ok-button">OK</button>
      </div>
      <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
      
</body>
</html>
