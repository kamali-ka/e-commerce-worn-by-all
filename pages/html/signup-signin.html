<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="/e-commerce-worn-by-all/pages/css/signup-signin.css">
    <script src="/e-commerce-worn-by-all/pages/js/signup-signin.js" defer></script>
</head>
<body>
    <div class="container" id="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required>
            <div class="error-message" id="username-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" required>
            <div class="error-message" id="confirm-password-error"></div>
        </div>
        <button onclick="signUp()">Sign Up</button>
        <div class="switch">
            Already have an account? <a onclick="toggleForms()">Login</a>
        </div>
        <div class="success-message" id="signup-success"></div>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <button onclick="login()">Login</button>
        <div class="switch">
            Don't have an account? <a onclick="toggleForms()">Sign Up</a>
        </div>
        <div class="success-message" id="login-message"></div>
    </div>
</body>
</html>
