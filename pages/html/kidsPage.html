<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids' Clothing - E-Commerce</title>
  <link rel="stylesheet" href="../css/kidsPage.css">
  <link rel="icon" href="/assets/images/ic_icon.png">
  <link rel="icon" href="/assets/images/ic_icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <i class="fa-solid fa-house"></i> <li><a href="/index.html">Home</a></li>
        <i class="fa-solid fa-person"></i> <li><a href="./men-category.html">Men</a></li>
        <i class="fa-solid fa-person-dress"></i> <li><a href="./women-category.html">Women</a></li>
        <i class="fa-solid fa-child"></i><li><a href="./kids-category.html">Kids</a></li>
        ⚤<li><a href="./unisex-page.html">Unisex</a></li>
        <i class="fa-solid fa-cart-shopping"></i><li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>
  <div class="nav-icon">
    <a href="../html/cartPage.html">
      <i class="fa-solid fa-cart-shopping" style="color: #000;"></i>
      <span id="cartCount" class="cart-count" style="color: white;">0</span>
    </a>
  </div>
  <button id="toggleSidebar" class="toggle-sidebar-btn">☰</button> 
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Worn By All</h1>
      <h2>Kids' Section</h2>
    </div>
  </header>
  
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for kid's clothes..." onkeyup="filterAndSearchProducts()">
  </div>
  
  <!-- Filters -->
  <div class="filters">
    <label for="clothingType">Filter by Category:</label>
    <select id="clothingType" onchange="filterAndSearchProducts()">
      <option value="all">All</option>
      <option value="shirts">Shirts</option>
      <option value="co-ords">Co-ords</option>
      <option value="kurta">Kurta</option>
      <option value="frock">Frock</option>
      <option value="onesie">Onesie</option>
    </select>
  </div>
  
  <!-- Product Grid -->
  <div class="product-grid" id="productGrid">
    <!-- Dynamic content populated via JavaScript -->
  </div>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>
  <script src="../js/kidsPage.js" type="module"></script>
</body>
</html>
