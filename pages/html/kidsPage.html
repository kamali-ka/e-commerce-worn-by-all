<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids' Clothing - E-Commerce</title>
  <link rel="stylesheet" href="../css/kidsPage.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i> <a href="/index.html">Home</a></li>
        <li><i class="fa-solid fa-person"></i> <a href="./hePage.html">Men</a></li>
        <li><i class="fa-solid fa-person-dress"></i> <a href="./shePage.html">Women</a></li>
        <li><i class="fa-solid fa-child"></i> <a href="./kidsPage.html">Kids</a></li>
        <li>⚤ <a href="./unisex-page.html">Unisex</a></li>
        <li><i class="fa-solid fa-cart-shopping"></i> <a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>
  <!-- Toggle Sidebar Button -->
  <button id="toggleSidebar" class="toggle-sidebar-btn">
    ☰
  </button>
  
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Worn By All</h1>
      <h2>Kids' Section</h2>
    </div>
  </header>
  
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for kids' clothes..." onkeyup="searchProducts()">
  </div>
  
  <!-- Filters -->
  <div class="filters">
    <label for="clothingType">Filter by Category:</label>
    <select id="clothingType" onchange="filterByType()">
      <option value="all">All</option>
      <option value="Boys">Boys</option>
      <option value="Girls">Girls</option>
      <option value="Infants">Infants</option>
    </select>
  </div>
  
  <!-- Product Grid -->
  <div class="product-grid" id="productGrid">
    <!-- Dynamic content populated via JavaScript -->
  </div>
  
  <script src="../js/kidsPage.js"></script>
</body>
</html>
