<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeans - Men's Clothing</title>
  <link rel="stylesheet" href="../css/menJeans.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <i class="fa-solid fa-house"></i> <li><a href="/index.html">Home</a></li>
        <i class="fa-solid fa-person"></i> <li><a href="./men-category.html">Men</a></li>
        <i class="fa-solid fa-person-dress"></i> <li><a href="./shePage.html">Women</a></li>
        <i class="fa-solid fa-child"></i><li><a href="./kidsPage.html">Kids</a></li>
        ⚤<li><a href="./unisex-page.html">Unisex</a></li>
        <i class="fa-solid fa-cart-shopping"></i><li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>
  <!-- Navbar with cart icon -->
  <div class="nav-icon">
    <a href="./cartPage.html">
      <i class="fa-solid fa-cart-shopping" style="color: #000;"></i>
      <span id="cartCount" class="cart-count" style="color: white;">0</span>
    </a>
  </div>

  <!-- Sidebar toggle button -->
  <button id="toggleSidebar" class="toggle-sidebar-btn" aria-label="Toggle Sidebar">☰</button>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>Worn By All</h1>
      <h2>Men's Jeans</h2>
    </div>
  </header>
  
  <!-- Search bar -->
  <div class="search-container">
    <input 
      type="text" 
      id="searchBar" 
      placeholder="Search for jeans..." 
      aria-label="Search for jeans"
      onkeyup="searchProducts()">
  </div>

  <!-- Product Grid -->
  <div id="productGrid" class="product-grid">
    <!-- Products will be dynamically loaded here -->
  </div>
  
  <!-- Popup container -->
  <div 
    id="popupContainer" 
    style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; justify-content: center; align-items: center; width: 100%; background-color: green;">
    <div class="popup-message">
      <p id="popupMessage">Successfully added to cart!</p>
    </div>
  </div>
  
  <!-- Modal for cart -->
  <div id="cartModal" class="cart-modal" style="display: none;">
    <div class="modal-content">
      <p id="modalMessage">Successfully added to cart!</p>
    </div>
  </div>

  <script src="../js/menJeans.js" defer></script>
</body>
</html>
