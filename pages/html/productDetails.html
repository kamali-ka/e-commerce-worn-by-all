<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../css/productDetails.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="/assets/images/img_men6.jpg" alt="Product " id="mainImage">
        </div>
        <div class="product-details">
            <h1>Classic Cotton Shirt</h1>
            <p class="price">$39.99</p>
            <p class="description">A comfortable and stylish cotton shirt that is perfect for all occasions. Available in multiple colors and sizes.</p>
            <div class="color-options">
                <span>Color:</span>
                <div class="colors">
                    <span class="color" data-color="red" style="background-color: red;"></span>
                    <span class="color" data-color="blue" style="background-color: blue;"></span>
                    <span class="color" data-color="green" style="background-color: green;"></span>
                </div>
            </div>
            <div class="size-options">
                <span>Size:</span>
                <select id="sizeSelect">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                </select>
            </div>
            <button id="addToCartButton">Add to Cart</button>
            <p id="cartMessage"></p>
        </div>
    </div>
    <script src="../js/productDetails.js"></script>
</body>
</html>
