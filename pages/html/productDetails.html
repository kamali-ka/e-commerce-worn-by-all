<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="/assets/style/productDetails.css">
  <link rel="icon" href="/assets/images/ic_icon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <i class="fa-solid fa-house"></i>
        <li><a href="/index.html">Home</a></li>
        <i class="fa-solid fa-person"></i>
        <li><a class="category-link " data-target="men">Men</a></li>
        <i class="fa-solid fa-person-dress"></i>
        <li><a class="category-link " data-target="women">Women</a></li>
        <i class="fa-solid fa-child"></i>
        <li><a class="category-link " data-target="kids">Kids</a></li>
        ⚤<li><a class="category-link" data-target="unisex">Unisex</a></li>
        <i class="fa-solid fa-cart-shopping"></i>
        <li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>
  <div id="overlay" class="overlay"></div>
  <button id="toggleSidebar" class="toggle-sidebar-btn">
    <i class="fas fa-bars"></i>
  </button>
  <!-- Cart Icon -->
  <div class="nav-icon">
    <a href="../html/cartPage.html">
      <i class="fa-solid fa-cart-shopping" style="color: #000;"></i>
      <span id="cartCount" class="cart-count" style="color: white;">0</span>
    </a>
  </div>

  <!-- Product Detail Section -->
  <div class="product-detail">
    <!-- Product Image -->
    <div class="product-image">
      <img id="productImage" src="" alt="Product img" />
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h1 id="productName">Product Name</h1>
      <p id="productPrice">$0.00</p>
      <p id="stockStatus"></p> <!-- Stock status here -->
      <div id="productRatings">★★★★★</div>
      <p id="productDescription">Product description will go here.</p>

      <!-- Product Sizes Section -->
      <div id="productSizes" class="product-sizes">
        <p>Select Size:</p>
        <div id="sizeOptions" class="size-options">
          <!-- Dynamically added size options will appear here -->
        </div>
      </div>

      <!-- Shipping Features Section -->
      <div class="shipping-features">
        <div class="feature" id="cashOnDelivery">
          <i class="fa-solid fa-credit-card"></i>
          <span>Cash on Delivery Available</span>
        </div>
        <div class="feature" id="returnsAndExchanges">
          <i class="fa-solid fa-undo-alt"></i>
          <span>7 Days Returns & Exchanges Available</span>
        </div>
        <div class="feature" id="isOriginal">
          <i class="fa-solid fa-shield-alt"></i>
          <span>100% Original Products</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <button id="addToCartButton">Add to Cart</button>
      <a><button id="buyNowButton" style="text-decoration: none;">Buy Now</button>
    </div></a>
  </div>

  <!-- Error Message Display (Add this to show error messages) -->
  <div id="product-details"></div> <!-- This div will hold the error message -->

  <!-- Popup Container (For messages) -->
  <div id="popupContainer" class="popup-container">
    <div class="popup-message">Item added to cart successfully!</div>
  </div>
  <div id="loader" class="loader" style="display: none;"></div>

  <!-- External JavaScript -->
  <script type="module" src="/assets/script/productDetails.js"></script>
</body>

</html>
