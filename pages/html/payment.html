<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
  <div class="container">
    <h1>Select Your Payment Method</h1>

    <form id="payment-form" action="#" method="POST">
      <!-- UPI Payment Option -->
      <div class="payment-option">
        <input type="radio" id="upi" name="payment_method" value="upi" required>
        <label for="upi">UPI</label>
        <div id="upi-details" class="payment-details hidden">
          <label for="upi-id">Enter UPI ID:</label>
          <input type="text" id="upi-id" name="upi_id" placeholder="example@upi">
        </div>
      </div>

      <!-- Card Payment Option -->
      <div class="payment-option">
        <input type="radio" id="card" name="payment_method" value="card">
        <label for="card">Credit/Debit Card</label>
        <div id="card-details" class="payment-details hidden">
          <div class="card-details">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" maxlength="16" placeholder="1234 5678 9012 3456">

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="123">
          </div>
        </div>
      </div>

      <!-- Cash on Delivery Option -->
      <div class="payment-option">
        <input type="radio" id="cod" name="payment_method" value="cod">
        <label for="cod">Cash on Delivery</label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script src="../js/payment.js"></script>
</body>
</html>
