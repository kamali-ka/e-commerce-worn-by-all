<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Clothing</title>
  <link rel="stylesheet" href="../css/shePage.css">  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar" class="sidebar hidden">
    <nav>
      <ul>
        <i class="fa-solid fa-house"></i> <li><a href="/index.html">Home</a></li>
        <i class="fa-solid fa-person"></i> <li><a href="./hePage.html">Men</a></li>
        <i class="fa-solid fa-person-dress"></i> <li><a href="./shePage.html">Women</a></li>
        <i class="fa-solid fa-child"></i><li><a href="./kidsPage.html">Kids</a></li>

        <i class="fa-solid fa-cart-shopping"></i><li><a href="./cartPage.html">Cart</a></li>
      </ul>
    </nav>
  </div>

  <button id="toggleSidebar" class="toggle-sidebar-btn">
    ☰
  </button>

  <header class="header">
    <div class="header-content">
      <h1>Worn By All</h1>
      <h2>Women's Section</h2>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for clothes..." onkeyup="searchProducts()">
  </div>

  <div class="filters-container">
    <label for="filter">Filter by Type:</label>
    <select id="filter" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="Dress">Dress</option>
      <option value="Saree">Saree</option>
      <option value="T-shirts">T-shirts</option>
      <option value="Short tops">Short tops</option>
      <option value="Pants">Pants</option>
      <option value="Chudithar">Chudithar</option>
      <option value="Skirts">Skirts</option>
      <option value="Dress Material">Dress Material</option>
      <option value="Blouse">Blouse</option>
      <option value="Gowns">Gowns</option>
      <option value="Palazzos">Palazzos</option>
    </select>
  </div>

  <div id="productGrid" class="product-grid"></div>

  <div id="cartItems"></div>

  <script src="../js/shePage.js"></script>
</body>
</html>
