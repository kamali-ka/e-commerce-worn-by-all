<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Clothing</title>
  <link rel="stylesheet" href="../css/shePage.css"> <!-- Check if correct relative path -->
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1>Worn By All</h1>
    <h2>Women's Section</h2>
    <a href="../index.html"><img src="/assets/images/ic_goBack.png" alt="back-icon" class="back-icon"></a> <!-- Updated for relative path -->
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for clothes..." onkeyup="searchProducts()">
  </div>

  <!-- Filters -->
  <div class="filters-container">
    <label for="filter">Filter by Type:</label>
    <select id="filter" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="Dress">Dress</option>
      <option value="Saree">Saree</option>
      <option value="T-shirts">T-shirts</option>
      <option value="Short tops">Short tops</option>
      <option value="Pants">Pants</option>
      <option value="Chudithar">Chudithar</option>
      <option value="Skirts">Skirts</option>
      <option value="Dress Material">Dress Material</option>
      <option value="Blouse">Blouse</option>
      <option value="Gowns">Gowns</option>
      <option value="Palazzos">Palazzos</option>
    </select>    
  </div>

  <!-- Product Grid -->
  <div id="productGrid" class="product-grid"></div>

  <script src="../js/shePage.js"></script> <!-- Updated for relative path -->
</body>
</html>
