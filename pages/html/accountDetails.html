<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Worn By All</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/accountDetails.css">
    <link rel="icon" href="/assets/images/ic_icon.png">
</head>

<body>
    <header class="header">
        <div class="nav">
            <h1>Worn By All</h1>
            <div class="header-icons">
                <a href="/index.html" aria-label="Home">
                    <i class="fa-solid fa-house" style="color: white;"></i>
                </a>
                <i class="fa-solid fa-cart-shopping" style="color: white;" aria-label="Cart"></i>
            </div>
        </div>
    </header>
    <hr>

    <main class="account-container">
        <aside class="sidebar">
            <ul>
                <li id="signUpSignInOption"><a href="../html/signup-signin.html">Sign-Up Or Sign-In</a></li>
                <li><a href="../html/accountDetails.html" class="active">Personal Information</a></li>
                <li><a href="../html/orderHistory.html">Order History</a></li>
                <button id="logoutButton">Logout</button>
            </ul>
        </aside>


        <section class="account-details">
            <h2>Personal Information</h2>
            <div class="profile-picture">
                <div id="profile-placeholder" class="profile-placeholder" style="display: flex;"></div>
            </div>

            <div class="profile-container">
                <h1>Your Details</h1>
                <div class="profile-item">
                    <strong>Username:</strong> <span id="profile-username">Loading...</span>
                </div>
                <div class="profile-item">
                    <strong>Email:</strong> <span id="profile-email">Loading...</span>
                </div>
                <div class="profile-item">
                    <strong>Phone:</strong> <span id="profile-phone">Loading...</span>
                </div>
                <div class="profile-item">
                    <strong>Address:</strong> <span id="profile-address">Loading...</span>
                </div>
            </div>

            <form id="accountForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" placeholder="Enter your address"
                        oninput="this.value = this.value.replace(/[^A-Za-z0-9, ]/g, '').replace(/\s{2,}/g, ' ')"
                        maxlength="50"></textarea>
                </div>
                <div id="popupMessage" class="popup-message">Profile removed successfully.</div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Worn By All. All rights reserved.</p>
    </footer>

    <script type="module" src="/assets/script/accountDetails.js"></script>
</body>

</html>
