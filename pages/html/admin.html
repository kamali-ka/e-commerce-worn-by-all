<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="/assets/images/ic_icon.png">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#products">Manage Products</a></li>
            <li><a href="#orders">Manage Orders</a></li>
            <li><a href="#users">Manage Users</a></li>
            <li><a href="#logout" id="logout">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>

        <section id="products">
            <h2>Manage Products</h2>
            <button id="addProductBtn">Add New Product</button>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <section id="orders">
            <h2>Manage Orders</h2>
        </section>

        <section id="users">
            <h2>Manage Users</h2>
        </section>
    </div>

    <!-- Modal for Adding New Product -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required><br>
                <input type="text" id="productCategory" placeholder="Category" required><br>
                <input type="number" id="productPrice" placeholder="Price" required><br>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
