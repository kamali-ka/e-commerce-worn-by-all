<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="/e-commerce-worn-by-all/pages/css/address-page.css">
</head>
<body>
    <div class="address-container">
        <h2>Shipping Address</h2>
        <form id="address-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="address-line-1">Address Line 1</label>
                <input type="text" id="address-line-1" required>
                <div class="error-message" id="address1-error"></div>
            </div>
            <div class="form-group">
                <label for="address-line-2">Address Line 2 (Optional)</label>
                <input type="text" id="address-line-2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
                <div class="error-message" id="city-error"></div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required>
                <div class="error-message" id="state-error"></div>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" required>
                <div class="error-message" id="postal-error"></div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" required>
                <div class="error-message" id="country-error"></div>
            </div>
            <button type="button" onclick="submitAddress()">Save Address</button>
            <div class="success-message" id="success-message"></div>
        </form>
    </div>
    <script src="/e-commerce-worn-by-all/pages/js/address-page.js"></script>
</body>
</html>
