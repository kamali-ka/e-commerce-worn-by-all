<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="/assets/style/address-page.css">
    <link rel="icon" href="/assets/images/ic_icon.png">
</head>
<body>
    <div class="address-container">
        <h2 class="page-title">Add a New Address</h2>
        <form id="address-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="address-line-1">Address Line 1</label>
                <input type="text" id="address-line-1" placeholder="House/Flat Number, Street" required>
                <div class="error-message" id="address1-error"></div>
            </div>
            <div class="form-group">
                <label for="address-line-2">Address Line 2 (Optional)</label>
                <input type="text" id="address-line-2" placeholder="Landmark, Nearby Location">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
                <div class="error-message" id="city-error"></div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state" required>
                <div class="error-message" id="state-error"></div>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" placeholder="6-digit PIN code" required>
                <div class="error-message" id="postal-error"></div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country" required>
                <div class="error-message" id="country-error"></div>
            </div>
            <button type="button" class="primary-button" onclick="submitAddress()">Save Address</button>
            <button type="button" class="secondary-button" onclick="goBack()">Cancel</button>
        </form>
        
        <!-- Add the success-message div -->
        <div id="success-message" class="success-message"></div>
    </div>
    <script defer src="/assets/script/address-page.js"></script> <!-- defer ensures that JS loads after HTML -->
</body>
</html>
