<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Worn By All</title>
    <link rel="stylesheet" href="./accountDetails.css">

</head>
<body>
    <header class="header">
        <div class="nav">
            <!-- Heading and Icons aligned in a row -->
            <h1>Worn By All</h1>
            <div class="header-icons">
                <a href="../index.html"><img src="../assets/images/ic_home.png" alt="Home Icon" class="home" ></a>
                <img src="../assets/images/ic_cart_icon.png" alt="Cart Icon" class="cart">
            </div>
        </div>
    </header>
    <hr>

    <main class="account-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Personal Information</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Payment Methods</a></li>
                <li><a href="#">Address Book</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>

        <section class="account-details">
            <h2>Personal Information</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name"placeholder="Enter your full Name" required>
                    <span id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your E-mail" required>
                    <span id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="Enter your Phone number">
                    <span id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="********">
                    <span id="passwordError"></span>
                </div>
                <div>
                    <button type="button">Change Password</button>
                <button type="submit" class="save-button">Save Changes</button>
                </div>
                
            </form>
        </section>
    </main>
<div class="copyRights">
    <footer class="footer">
        <p>&copy; 2024 Worn By All. All rights reserved.</p>
    </footer>
</div>
<script  src="./accountDeatils.js"></script>
</body>
</html>
